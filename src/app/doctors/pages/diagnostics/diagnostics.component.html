<div class="table-wrapper">
  <form (submit)="onSubmit()" #diagnosticForm='ngForm'>
    <mat-form-field>
      <input matInput placeholder="PatientId" name="patientId" required
             [(ngModel)]="diagnosticData.patientId">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Description" name="description" required
             [(ngModel)]="diagnosticData.description">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Published" name="published" required
             [(ngModel)]="diagnosticData.published">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="DoctorId" name="doctorId" required
             [(ngModel)]="diagnosticData.doctorId">
    </mat-form-field>
    <ng-container *ngIf="isEditMode; else elseTemplate">
      <button mat-button color="primary">Update</button>
      <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
    </ng-container>
    <ng-template #elseTemplate>
      <button mat-button color="primary">Add</button>
    </ng-template>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> #Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="patientId">
      <th mat-header-cell *matHeaderCellDef> PatientId</th>
      <td mat-cell *matCellDef="let element">{{ element.patientId }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="published">
      <th mat-header-cell *matHeaderCellDef> Published</th>
      <td mat-cell *matCellDef="let element">{{ element.published ? 'Published' : 'Pending' }}</td>
    </ng-container>
    <ng-container matColumnDef="doctorId">
      <th mat-header-cell *matHeaderCellDef> Published</th>
      <td mat-cell *matCellDef="let element">{{ element.doctorId }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)" (click)="editItem(element)">
          <mat-icon>edit</mat-icon></a>
        <a href="javascript:void(0)" (click)="deleteItem(element.id)">
          <mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{ 'editable-row': diagnosticData.id == row.i}"></tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
